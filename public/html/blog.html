<div class="container blog-layout">
      {{#posts}}
      {{#if date}}
        <div class="post">
          <div class="document" id="{{name}}">
            <a class="load-document" href="/blog/{{name}}">
              <h1 class="title lh-title">{{title}}</h1>
          </a>
            <div>
              <span class="published">{{relativeDate}}</span>
              <span class="author">{{author}}</span>
            </div>
            <div class="f6">
              {{{shortContent}}}...
            </div>
          </div>
        </div>
      {{/if}}
    {{/posts}}

</div>
