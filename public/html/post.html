<header class="bg-white">
  <div class="container">
    <a href="/blog" class="f6 fr mt3 pl2">Â« Back to all posts</a>
    <h1 class="content-title mb1 pb1">{{post.title}}</h1>
    <div class="content-subtitle horizontal-rule">
      <span class="published">Published {{post.relativeDate}} by {{post.author}}</span>
    </div>
  </div>
</header>

<section class="section bg-neutral-04">
  <div class="container">
    <div id="post">
      <div class="post">
        <p class="teaser">
          {{post.teaser}}
        </p>
        <div class="content">
          {{{post.content}}}
        </div>
      </div>
    </div>
  </div>
</section>
