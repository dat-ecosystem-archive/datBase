<div class="container">
  <div class="blog-layout">
    <div id="post">
      <a href="/blog">Back to all posts</a>
      <div class="post">
        <br>
        <span class="published">Published {{post.relativeDate}} by {{post.author}}</span>
        <h1>{{post.title}}</h1>
        <div class="teaser">{{post.teaser}}</div>
        <div class="content">{{{post.content}}}</div>
      </div>
    </div>
  </div>
</div>
