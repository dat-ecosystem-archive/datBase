version: '2'
services:
  datbase:
    build: .
    image: datproject/datbase:${TAG}
    ports:
      - 8888:80
    environment:
      - NODE_ENV=${NODE_ENV}
    volumes:
      - ./data:/data
  newdat:
    build: .
    image: datproject/datbase:${TAG}
    command: sh -c 'npm i dat-node && node tests/new-dat.js'
    volumes:
      - ./tests:/usr/src/app/tests
  chromedriver:
    image: blueimp/chromedriver
    environment:
      - VNC_ENABLED=true
      - EXPOSE_X11=true
    ports:
      - 5900:5900
  nightwatch:
    image: blueimp/nightwatch:0.9
    depends_on:
      - chromedriver
      - datbase
      - newdat
    environment:
      - PORT=80
      - TEST_SERVER=http://datbase
      - WAIT_FOR_HOSTS=datbase:80 chromedriver:4444 chromedriver:6060
    volumes:
      - ./tests:/home/node
