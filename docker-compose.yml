version: '2'
services:
  app:
    build: .
    image: datproject/datfolder:${TAG}
    expose:
      - 80
    volumes:
      - ./data:/data
      - ./config.js:/usr/src/app/config.js
  newdat:
    build: .
    image: datproject/datfolder:${TAG}
    command: sh -c 'npm i dat-node && node tests/new-dat.js'
    volumes:
      - ./tests:/usr/src/app/tests
  chromedriver:
    image: blueimp/chromedriver
    environment:
      - VNC_ENABLED=true
      - EXPOSE_X11=true
    ports:
      - 5900:5900
  nightwatch:
    image: blueimp/nightwatch:0.9
    depends_on:
      - chromedriver
      - app
      - newdat
    environment:
      - TEST_SERVER=http://app:8888
      - WAIT_FOR_HOSTS=app:8888 chromedriver:4444 chromedriver:6060
    volumes:
      - ./tests:/home/node
